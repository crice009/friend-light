[env:adafruit_feather_esp32_v2]
platform = espressif32
board = adafruit_feather_esp32_v2
framework = arduino
monitor_speed = 115200
lib_deps = 
	SPI
	fishwaldo/esp_ghota@^0.0.1
	heman/AsyncMqttClient-esphome@^2.0.0
	arduino-libraries/WiFi@^1.2.7


